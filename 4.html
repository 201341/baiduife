<!doctype html>
<head lang="en">
<title>第四次任务</title>
<!--最常规的一种方法-- >
<style>
	body{margin:0px;padding:0px;width:100%;height:100%;}
	#odiv{width:400px;height:200px;background-color:#ccc;position:absolute;top:50%;left:50%;margin-top: -100px; margin-left:-200px;}
	#left{width:50px;height:50px;border-radius:0 0 50px 0;background-color:#fc0;position:absolute;left:0px;top:0px;}
	#right{width:50px;height:50px;border-radius: 50px 0 0 0;background-color:#fc0;position:absolute;right:0px;bottom:0px;}
</style>
</head>
<body>
<div id="odiv">
<div id="left"></div>
<div id="right"></div>
</div>
</body>
</html>
