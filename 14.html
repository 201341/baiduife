<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqlData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
//先选出大于六十的再排序 和先排序在选出六十的没有什么区别吧
var a=aqlData.filter(function(item, index, array){
  return (item[1]>60);
});
a.sort(function(a,b){
  return b[1]-a[1];
});
var list='';
var oUl=document.getElementById("aqi-list");
for(var i=0,len=a.length;i<len;i++){
  list+="<li>第" + (i+1) + "名：" + a[i][0] + "，" + a[i][1] + "</li>";
}
oUl.innerHTML=list;



})();

</script>
</body>
</html>
